<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Importar fuente Poppins -->
    <link rel="stylesheet" href="producto.css">
</head>
<body>

    <div class="product-page">
        <div class="breadcrumb">
            <a href="#">Home</a> / <a href="#">Toys</a> / <a href="#">bikes</a> / Bike
        </div>

        <div class="product-container">
            <div class="product-image">
                <img src="plush.jpg" alt="Squishmallows Halloween Frances the Witch 7.5&quot; Plush">
                <div class="thumbnail-images">
                    <img src="plush_thumb1.jpg" alt="Thumbnail 1">
                    <img src="plush_thumb2.jpg" alt="Thumbnail 2">
                </div>
            </div>

            <div class="product-details">
                <h1>Montain Bike</h1>
                <span class="price">$14.95</span>

                <div class="purchase-options">
                    <div class="availability">
                        <p>Collect in Store</p>
                        <p><span class="highlight">Ready to collect</span> Today if ordered within 3 hours</p>
                    </div>

                    <div class="delivery">
                        <p>Delivery</p>
                        <p><span class="highlight">Leaves Today</span> if ordered within an hour</p>
                    </div>

                    <div class="shipping-estimation">
                        <label for="postcode">Shipping Estimation</label>
                        <input type="text" id="postcode" placeholder="E.g. 2100">
                    </div>

                    <div class="purchase-buttons">
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>

                <div class="payment-options">
                    <h4>Pay Now</h4>
                    <img src="../img/payment.jpg" alt="Visa">
                    <img src="mastercard.png" alt="Mastercard">
                    <img src="paypal.png" alt="PayPal">
                    <img src="applepay.png" alt="Apple Pay">
                </div>
            </div>
        </div>
    </div>
    

</body>

<script src="producto.js"></script>
</html>
